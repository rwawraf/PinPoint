{% extends "base.html" %}

{% block styles %}
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='stylesheets/profile_style.css') }}"/>
{% endblock %}

{% block title %}Delete account{% endblock %}

{% block content %}
    <div class="container">
        <div class="back">
            <a href="/profile">Wróć do profilu</a>
        </div>
        <h5>Czy jesteś pewien, że chcesz usunąć konto?</h5>
        <p>Tej operacji nie da się odwrócić.</p>
        <div>
            <form class="form" method="post">
                <div class="form-group">
                    <button class="btn btn-danger" style="color:red !important;">Usuń konto</button>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
