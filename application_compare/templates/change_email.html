{% extends "base.html" %}

{% block styles %}
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='stylesheets/profile_style.css') }}"/>
{% endblock %}

{% block title %}Change Email{% endblock %}

{% block content %}
    <div class="container">
        <div class="back">
            <a href="/profile">Wróć do profilu</a>
        </div>
        <h5>Zmień adres email</h5>
        <div>
            <form class="form" method="post">
                <div class="form-group">
                    <label for="email">Nowy adres email:</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <button type="submit" class="btn btn-primary">Zapisz</button>
            </form>
        </div>
    </div>
{% endblock %}
