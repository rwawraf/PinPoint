{% extends "base.html" %}

{% block styles %}
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='stylesheets/profile_style.css') }}"/>
{% endblock %}

{% block title %}Change Password{% endblock %}

{% block content %}
    <div class="container">
        <div class="back">
            <a href="/profile">Wróć do profilu</a>
        </div>
        <h5>Zmień hasło</h5>
        <div>
            <form class="form" method="post">
                <div class="form-group">
                    <label for="old-password">Stare hasło:</label>
                    <input type="password" class="form-control" id="old-password" name="old-password" required>
                </div>
                <div class="form-group">
                    <label for="new-password">Nowe hasło:</label>
                    <input type="password" class="form-control" id="new-password" name="new-password" required>
                </div>
                <div class="form-group">
                    <label for="confirm-password">Potwierdź nowe hasło:</label>
                    <input type="password" class="form-control" id="confirm-password" name="confirm-password" required>
                </div>
                <button type="submit" class="btn btn-primary">Zapisz</button>
            </form>
        </div>
    </div>
{% endblock %}
